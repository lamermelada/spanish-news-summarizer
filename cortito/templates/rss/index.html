<!-- inspired by HN -->
<html op="news">
    <head>
        <meta name="referrer" content="origin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Foro Canario</title>
    </head>
    <body>
        <center>
            <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#fffae8">
                <tr>
                    <td bgcolor="#fcdb58">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tr>
                                <td style="width:18px;padding-right:4px">
                                    <a href="https://news.ycombinator.com">
                                        <img src="/static/img/foro.png" width="18" height="18">
                                    </a>
                                </td>
                                <td style="line-height:12pt; height:10px;">
                                    <span class="pagetop">
                                        <b class="logo">
                                            <a href="#">Foro Canario</a>
                                        </b>
                                     </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="" style="height:10px"></tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
                <!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI-->
                <!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI-->
                <!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI-->
                <!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI-->
                <!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI--><!--A PARTIR DE AQUI-->
                {% for article,score in articles %}
                <tr class='athing' id={{ article.id }}>
                    <td align="right" valign="top" class="titulo">
                        <span class="rank">{{ loop.index }}</span>
                    </td>
                    <td valign="top" class="votelinks">
                        <center>
                            <a id='up_{{article.id}}' onclick='return vote(event, this, "up")' href='vote?id=19827336&amp;how=up&amp;auth=d42ca3917c6097a08a83bdee1c1e785d0c3f1c92&amp;goto=news'>
                                <div class='upvote' title='upvote'></div>
                            </a>
                        </center>
                    </td>
                    <td class="titulo">
                        <a href=http://{{article.newspaper+article.link}} target=_blank class="storylink">{{ article.headline }}</a>
                        <span class="sitebit comhead"> 
                            - (<a href=http://{{article.newspaper}} target=_blank>
                                <span class="sitestr">{{ article.newspaper }}</span>
                            </a>)
                        </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td class="sub">
                        <span class="score" id="score_{{ score.score }}">{{ score.score|round|int }} puntos |</span>
                        <span class="age">
                                <a href=""> {{article.article_date}} |</a>
                        </span>
                        por <a href='http://{{article.newspaper}}' class="hnuser">{{article.author}}</a> 
                        <!--
                        <span id="unv_19818916"></span> | 
                        <a href="">{{article.main_cat}}&nbsp;comentarios</a>
                        -->             
                    </td>
                </tr>
                <tr class="spacer" style="height:5px"></tr>

                {% endfor %}
                <!-- HASTA AQUI --><!-- HASTA AQUI --><!-- HASTA AQUI -->
                <!-- HASTA AQUI --><!-- HASTA AQUI --><!-- HASTA AQUI -->
                <!-- HASTA AQUI --><!-- HASTA AQUI --><!-- HASTA AQUI -->
                <!-- HASTA AQUI --><!-- HASTA AQUI --><!-- HASTA AQUI -->
                <!-- HASTA AQUI --><!-- HASTA AQUI --><!-- HASTA AQUI -->
                <tr class="morespace" style="height:10px"></tr>
                <tr>
                    <td colspan="2"></td>
                    <td class="titulo">
                        <a href="#" class="morelink" rel="next">More</a>
                    </td>
                </tr>
            </table>

            <tr>
                <td>
                    <img src="s.gif" height="10" width="0">
                    <table width="100%" cellspacing="0" cellpadding="1">
                        <tr>
                            <td bgcolor="#ff6600"></td>
                        </tr>
                    </table>
                    <br>
                    <center>
                        <span class="links">
                            <a href="#">FAQ</a>  |
                            <a href="#">Contact</a>
                        </span>
                        <br><br>    
                    </center>
                </td>
            </tr>
        </center>
    </body>
</html>
